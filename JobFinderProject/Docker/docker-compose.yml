version: '3.9'

services:
  backend:
    image: jobfinder-backend
    container_name: jobfinder-backend
    build:
      context: ./backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    env_file:
      - backend.env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: jobfinder-frontend
    container_name: jobfinder-frontend
    build:
      context: ./frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
